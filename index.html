<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Mart</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div class="mart-background">
    <!-- 감자 -->
    <img src="image/kamja.png" class="fruit potato" onclick="showFlyer('potato-flyer')" alt="Potato">
    <!-- 사과 -->
    <img src="image/apple.png" class="fruit apple" onclick="showFlyer('apple-flyer')" alt="Apple">
    <!-- 블루베리 -->
    <img src="image/blueberry.png" class="fruit blueberry" onclick="showFlyer('blueberry-flyer')" alt="Blueberry">
    <!-- 소고기 -->
    <img src="image/sogogi.png" class="fruit sogogi" onclick="showFlyer('sogogi-flyer')" alt="Sogogi">
    <!-- 바나나 -->
    <img src="image/banana.png" class="fruit banana" onclick="showFlyer('banana-flyer')" alt="Banana">
    <!-- 아보카도 -->
    <img src="image/avocado.png" class="fruit avocado" onclick="showFlyer('avocado-flyer')" alt="Avocado">
    <!-- 쌀 -->
    <img src="image/rice.png" class="fruit rice" onclick="showFlyer('rice-flyer')" alt="Rice">
    <!-- 커피 -->
    <img src="image/coffee.png" class="fruit coffee" onclick="showFlyer('coffee-flyer')" alt="Coffee">
    <!-- 양파 -->
    <img src="image/yangpa.png" class="fruit yangpa" onclick="showFlyer('yangpa-flyer')" alt="Yangpa">
  </div>

  <!-- 감자 전단지 -->
  <div id="potato-flyer" class="flyer">
    <img src="/image/potato_p.png" alt="Potato Flyer">
    <img src="/image/remove.png" class="close-btn" onclick="closeFlyer('potato-flyer')" alt="Close">
  </div>

  <!-- 사과 전단지 -->
  <div id="apple-flyer" class="flyer">
    <img src="/image/apple_p.png" alt="Apple Flyer">
    <img src="/image/remove.png" class="close-btn" onclick="closeFlyer('apple-flyer')" alt="Close">
  </div>

  <!-- 바나나 전단지 -->
  <div id="banana-flyer" class="flyer">
    <img src="/image/banana_p.png" alt="banana Flyer">
    <img src="/image/remove.png" class="close-btn" onclick="closeFlyer('banana-flyer')" alt="Close">
  </div>

  <!-- 소고기 전단지 -->
  <div id="sogogi-flyer" class="flyer">
    <img src="/image/sogogi_p.png" alt="sogogi Flyer">
    <img src="/image/remove.png" class="close-btn" onclick="closeFlyer('sogogi-flyer')" alt="Close">
  </div>

  <!-- 블루베리 전단지 -->
  <div id="blueberry-flyer" class="flyer">
    <img src="/image/blueberry_p.png" alt="blueberry Flyer">
    <img src="/image/remove.png" class="close-btn" onclick="closeFlyer('blueberry-flyer')" alt="Close">
  </div>

  <!-- 아보카도 전단지 -->
  <div id="avocado-flyer" class="flyer">
    <img src="/image/avocado_p.png" alt="avocado Flyer">
    <img src="/image/remove.png" class="close-btn" onclick="closeFlyer('avocado-flyer')" alt="Close">
  </div>

  <!-- 커피 전단지 -->
  <div id="coffee-flyer" class="flyer">
    <img src="/image/coffee_p.png" alt="coffee Flyer">
    <img src="/image/remove.png" class="close-btn" onclick="closeFlyer('coffee-flyer')" alt="Close">
  </div>

  <!-- 양파 전단지 -->
  <div id="yangpa-flyer" class="flyer">
    <img src="/image/yangpa_p.png" alt="yangpa Flyer">
    <img src="/image/remove.png" class="close-btn" onclick="closeFlyer('yangpa-flyer')" alt="Close">
  </div>

  <!-- 쌀 전단지 -->
  <div id="rice-flyer" class="flyer">
    <img src="/image/rice_p.png" alt="rice Flyer">
    <img src="/image/remove.png" class="close-btn" onclick="closeFlyer('rice-flyer')" alt="Close">
  </div>

  

  <script src="script.js"></script>
</body>
</html>
